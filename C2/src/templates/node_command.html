{% extends 'core.html' %}

{% block body %}

    <h1>Node ID: {{id}}</h1>
    <hr/>
    <br/>
    {% if action == '1' %}
        <form method="POST" action="">
            <div class="form-group mb-3">
                <label>Directory</label>
                <input type="text" class="form-control" name="directory" value="{{request.form.directory}}" placeholder="~">
                <input type="hidden" name="nodeID" value="{{id}}">
            </div>
            <div class="form-group mb-4">
                <label>File Extension</label>
                <input type="text" class="form-control" name="filetype" value="{{request.form.filetype}}" placeholder="js">
            </div>
            <p>
                <input class="btn btn-primary mx-1" type="submit" value="Submit"/>
                <a href="/cmd" class="btn btn-primary">Go Back</a>
            </p>
        </form>
    {% else %}
        <form method="POST" action="">
            <div class="form-group mb-3">
                <label>Listener IP</label>
                <input type="text" class="form-control" name="listenerIP" value="{{request.form.listenerIP}}">
                <input type="hidden" name="nodeID" value="{{id}}">
            </div>
            <div class="form-group mb-4">
                <label>Listener Port</label>
                <input type="number" class="form-control" name="listenerPort" value="{{request.form.listenerPort}}">
            </div>
            <p>
                <input class="btn btn-primary mx-1" type="submit" value="Submit"/>
                <a href="/cmd" class="btn btn-primary">Go Back</a>
            </p>
        </form>
    {% endif %}

{% endblock %}
